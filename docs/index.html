<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openFrameworks Forum - Latest Posts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="feed.xml">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <img src="https://forum.openframeworks.cc/uploads/default/original/2X/7/75b52b04984d6a0a060f48bc8523e9e6deef1618.svg"
                    alt="openFrameworks logo" class="of-logo" decoding="async" loading="lazy" />
                openFrameworks Forum
            </h1>
            <div class="theme-switch" title="Toggle dark mode">
                <input type="checkbox" id="themeToggle" aria-label="Toggle dark mode" />
                <label for="themeToggle">
                    <span class="switch-track"></span>
                    <span class="switch-thumb"></span>
                    <span class="switch-icons" aria-hidden="true">
                        <span class="icon-moon">üåô</span>
                        <span class="icon-sun">‚òÄÔ∏è</span>
                    </span>
                </label>
            </div>
            <p class="subtitle">Latest Community Posts</p>
            <div class="header-actions">
                <a href="./feed.xml" class="rss-button" target="_blank">
                    üì° Subscribe to RSS Feed
                </a>
                <span class="last-updated" id="lastUpdated">Loading...</span>
            </div>
        </header>

        <main>
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-number" id="postCount">-</span>
                    <span class="stat-label">Total Posts</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="authorCount">-</span>
                    <span class="stat-label">Authors</span>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search posts by title or author...">
            </div>

            <div id="loading" class="loading">Loading posts...</div>
            <div id="posts" class="posts-grid"></div>
            <div id="error" class="error" style="display: none;"></div>
        </main>

        <footer>
            <p>Data scraped from <a href="https://forum.openframeworks.cc" target="_blank">forum.openframeworks.cc</a>
            </p>
            <p class="github-link">
                <a href="https://github.com/alptugan/openframeworks-forum-rss-generator" target="_blank">
                    View on GitHub
                </a>
            </p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
